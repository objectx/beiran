stages:
 - pre_build
 - checks
 - test
 # - publish
 - cleanup

pre_build:daemon:
  stage: pre_build
  tags:
   - docker
  script:
   - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
   - docker build -t $CI_REGISTRY_IMAGE:ci-${CI_PIPELINE_ID} .
   - docker push $CI_REGISTRY_IMAGE:ci-${CI_PIPELINE_ID}

pre_build:checker:
  stage: pre_build
  tags:
   - docker
  script:
   - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
   - docker build -t $CI_REGISTRY_IMAGE/checks:ci-${CI_PIPELINE_ID} .
   - docker push $CI_REGISTRY_IMAGE/checks:ci-${CI_PIPELINE_ID}

checks:lint-daemon:
  stage: checks
  image: $CI_REGISTRY_IMAGE/checks:ci-${CI_PIPELINE_ID}
  tags:
   - docker
  script:
   - pylint beirand

checks:lint-client:
  stage: checks
  image: $CI_REGISTRY_IMAGE/checks:ci-${CI_PIPELINE_ID}
  tags:
   - docker
  script:
   - pylint beiran

checks:lint-plugins:
  stage: checks
  image: $CI_REGISTRY_IMAGE/checks:ci-${CI_PIPELINE_ID}
  tags:
   - docker
  script:
   - pylint plugins

checks:bandit-daemon:
  stage: checks
  image: $CI_REGISTRY_IMAGE/checks:ci-${CI_PIPELINE_ID}
  tags:
   - docker
  script:
   - bandit -r beirand
  allow_failure: true

checks:bandit-client:
  stage: checks
  image: $CI_REGISTRY_IMAGE/checks:ci-${CI_PIPELINE_ID}
  tags:
   - docker
  script:
   - bandit -r beiran
  allow_failure: true

checks:bandit-plugins:
  stage: checks
  image: $CI_REGISTRY_IMAGE/checks:ci-${CI_PIPELINE_ID}
  tags:
   - docker
  script:
   - bandit -r plugins
  allow_failure: true

# FIXME: services are not yet supported by gitlab-ci, as least not as implemented in drone ci

test:unit:
  stage: test
  image: $CI_REGISTRY_IMAGE:ci-${CI_PIPELINE_ID}
  tags:
   - docker
  script:
   - pytest

