version: '2'
services:
  beirand:
    image: dkr.rlab.io/poc/beiran/daemon
    privileged: true
#    volumes:
#      - /var/run/:/var/run/
    command: python3.6 -u beirand/main.py
    networks:
      - test
    environment:
      - DISCOVERY_METHOD=dns
      - DISCOVERY_SERVICE_ADDRESS=beirand
      - LOG_LEVEL=INFO
      - DOCKER_HOST=http://172.17.0.1:2375
    ports:
      - '8888:8888'
networks:
  test:
